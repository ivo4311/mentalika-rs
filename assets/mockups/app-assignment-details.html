<!DOCTYPE html>
<html>
    <head>
        <title>Менталика</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto" />
        <script src="https://kit.fontawesome.com/2bb7a48d5b.js" crossorigin="anonymous"></script>
        <style>
            html,
            body,
            h1,
            h2,
            h3,
            h4,
            h5,
            h6 {
                font-family: 'Roboto', sans-serif;
            }
        </style>
    </head>
    <body class="w3-light-grey">
        <!-- Page Container -->
        <div class="w3-content w3-margin-top" style="max-width: 1600px">
            <!-- The Grid -->
            <div class="w3-row-padding">
                <!-- UserCard -->
                <div class="w3-third">
                    <div class="w3-white w3-text-grey w3-card-4">
                        <div class="w3-display-container">
                            <img src="../img/mishe.jpg" style="width: 100%" alt="Avatar" />
                            <div class="w3-display-bottomleft w3-container w3-text-black">
                                <h2>Ивелин Петков</h2>
                            </div>
                        </div>
                        <div class="w3-container">
                            <p><i class="fa fa-home fa-fw w3-margin-right w3-large w3-text-teal"></i>Sofia, Bulgaria</p>
                            <hr />

                            <p class="w3-large">
                                <b><i class="fa fa-asterisk fa-fw w3-margin-right w3-text-teal"></i>Умения (TODO)</b>
                            </p>
                            <p>Умножение</p>
                            <div class="w3-light-grey w3-round-xlarge w3-small">
                                <div class="w3-container w3-center w3-round-xlarge w3-teal" style="width: 100%">100%</div>
                            </div>
                            <p>Деление</p>
                            <div class="w3-light-grey w3-round-xlarge w3-small">
                                <div class="w3-container w3-center w3-round-xlarge w3-teal" style="width: 100%">100%</div>
                            </div>
                            <p>Събиране и Изваждане</p>
                            <div class="w3-light-grey w3-round-xlarge w3-small">
                                <div class="w3-container w3-center w3-round-xlarge w3-teal" style="width: 100%">100%</div>
                            </div>
                            <hr />

                            <p class="w3-large">
                                <b><i class="fa fa-solid fa-award fa-fw w3-margin-right w3-text-teal"></i>Заслуги (TODO)</b>
                            </p>
                        </div>
                    </div>
                    <br />

                    <!-- End Left Column -->
                </div>

                <!-- Right Column -->
                <div class="w3-twothird">
                    <!-- AssignmentCard -->
                    <div class="w3-container w3-card w3-white w3-margin-bottom">
                        <h2 class="w3-text-grey w3-padding-16">
                            <i class="fa fa-solid fa-calculator fa-fw w3-margin-right w3-xxlarge w3-text-teal"></i>Умножение - едноцифрено по
                            едноцифрено
                        </h2>

                        <div class="w3-container">
                            <div class="w3-display-container">
                                <ul class="w3-ul w3-display-topright">
                                    <!-- ProgressView -->
                                    <li class="w3-card-4 w3-bar w3-light-gray w3-round-large w3-padding-small w3-margin-bottom">
                                        <div class="w3-bar-item w3-padding-small">
                                            <i class="fa fa-solid fa-circle-check w3-round w3-padding w3-teal"> 123</i>
                                        </div>
                                        <div class="w3-bar-item w3-padding-small">
                                            <i class="fa fa-solid fa-circle-xmark w3-round w3-padding w3-red"> 1</i>
                                        </div>
                                    </li>
                                    <!-- TimerView -->
                                    <li class="w3-card-4 w3-bar w3-light-gray w3-round-large w3-padding-small w3-margin-bottom">
                                        <div class="w3-bar-item w3-padding-small">
                                            <i class="fa fa-solid fa-stopwatch w3-round w3-padding"> 00:12</i>
                                        </div>
                                    </li>
                                </ul>
                                <!-- TaskView -->
                                <div class="w3-container w3-center w3-content w3-margin-right w3-margin-left">
                                    <p class="w3-text-teal w3-jumbo"><b> 5 x 6 = ? </b></p>
                                    <p><input autofocus placeholder="Колко получи?" class="w3-text-teal w3-input" type="text" /></p>
                                </div>
                            </div>
                            <!-- TaskList -->
                            <ul class="w3-ul">
                                <li class="w3-bar w3-animate-right">
                                    <i class="w3-bar-item w3-round fa fa-solid fa-circle-check w3-teal"></i>
                                    <div class="w3-bar-item">1 x 2 = 2</div>
                                    <i class="w3-bar-item w3-round w3-right fa fa-solid fa-stopwatch w3-light-gray"> 12</i>
                                </li>
                                <li class="w3-bar">
                                    <i class="w3-bar-item w3-round fa fa-solid fa-circle-xmark w3-red"></i>
                                    <i class="w3-bar-item w3-round w3-right fa fa-solid fa-stopwatch w3-light-gray"> 5</i>
                                    <div class="w3-bar-item">3 x 5 = 12</div>
                                </li>
                                <li class="w3-bar">
                                    <i class="w3-bar-item w3-round fa fa-solid fa-share w3-gray"></i>
                                    <div class="w3-bar-item">8 x 7 = ?</div>
                                    <i class="w3-bar-item w3-round w3-right fa fa-solid fa-stopwatch w3-light-gray"> 3</i>
                                </li>
                            </ul>
                            <hr />
                        </div>
                    </div>

                    <!-- End Right Column -->
                </div>

                <!-- End Grid -->
            </div>

            <!-- End Page Container -->
        </div>

        <footer class="w3-container w3-teal w3-center w3-margin-top">
            <p>Powered by <a href="https://www.w3schools.com/w3css/default.asp" target="_blank">w3.css</a></p>
        </footer>
    </body>
</html>
